<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 03</title>
</head>
<body>
    <script>
        let numbers=[1,5,8,7,9,6,5,41,2,6,55,4,8];
    let maxNumber = numbers[0];
    for (let j = 0; j < numbers.length; j++) {
      if (numbers[j]>maxNumber) {
        maxNumber=numbers[j];  
      }
    }  
    console.log('Số lớn nhất là :' + maxNumber);
    </script>

</body>
