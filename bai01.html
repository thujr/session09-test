<body>
    <script>
        let mang =['a','b','c','d','e','f','g'];
       let mangRever='';
       for (let i = mang.length -1 ;  i >= 0 ; i--) {
       
        mangRever += mang[i];
        
       }
       console.log('Kết quả : ' + mangRever);
    </script>
